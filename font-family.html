<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontfamily</title>
    <style>
        #title{
            color: red;
            font-family: monospace;
        }
        .message{
            color: green;
            font-family: 'Courier New', Courier, monospace;
        }
        h1{
            color: blue;
        }
        input{
            font-family: 'Courier New', Courier, monospace;
        }
        /* กำหนดทุกตัว */
    </style>
</head>
<body>
    <h1>Universal Selector</h1>
    <p class="message">Lorem ipsum dolor sit amet consectetur.</p>
    <hr>
    <h1>CSS3</h1>
    <p id="title">Lorem ipsum dolor sit amet consectetur.</p>
    <hr>
    <span style="border: 1px solid black;" width="500px" height="200px">Lorem ipsum dolor sit amet consectetur.</span>
    <br>
    <br>
    <input class="input" type="text" placeholder="name">
</body>
</html>
