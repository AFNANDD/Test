<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Format</title>
    <!-- Internal -->
    <style>
        /* รูปแบบ Internal แบบ embed */
        p{
            font-style: italic;
        }
    </style>
    <!-- แบบ external โดย import css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Internal -->
    <!-- Inline -->
    <p style="color: blueviolet;">Hello World</p>
    <p>Hello World</p>
    <!-- External -->
    <h1>Afnan</h1>
    <h1 class="title"> Example External</h1>
    <p id="message"> example tester</p>
</body>
</html>
