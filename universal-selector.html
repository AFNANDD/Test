<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector</title>
    <style>
        #title{
            color: red;
        }
        .message{
            color: green;
        }
        h1{
            color: blue;
        }
        /* กำหนดทุกตัว */
        *{
            background-color: aquamarine;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Universal Selector</h1>
    <p class="message">Lorem ipsum dolor sit amet consectetur.</p>
    <hr>
    <h1>CSS3</h1>
    <p id="title">Lorem ipsum dolor sit amet consectetur.</p>
    <hr>
    <div style="border: 1px solid black;" width="500px" height="200px">Lorem ipsum dolor sit amet consectetur.</div>
</body>
</html>
